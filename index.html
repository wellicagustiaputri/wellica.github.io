<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .header {
            padding: 40px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;
        }
        </style>
        <title>Sistem Informasi Geografis Bencana Tsunami Krakatau Daerah Canti</title>
    </head>
    <body>
        <div class="header">
            <style></style>
            <h1>Sistem Informasi Geografis Bencana Tsunami Krakatau Daerah Canti</h1>
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ZonaWaspada_1.js"></script>
        <script src="data/ZonaTerdampak_2.js"></script>
        <script src="data/ZonaAman_3.js"></script>
        <script src="data/DaerahCanti_4.js"></script>
        <script src="data/Canti_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-5.81279385443,105.558320599],[-5.76499356291,105.647357758]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_googlesatellite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_googlesatellite_0.addTo(map);
        map.addLayer(overlay_googlesatellite_0);
        function pop_ZonaWaspada_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonaWaspada_1_0() {
            return {
                pane: 'pane_ZonaWaspada_1',
                opacity: 1,
                color: 'rgba(241,151,5,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_ZonaWaspada_1');
        map.getPane('pane_ZonaWaspada_1').style.zIndex = 401;
        map.getPane('pane_ZonaWaspada_1').style['mix-blend-mode'] = 'normal';
        var layer_ZonaWaspada_1 = new L.geoJson(json_ZonaWaspada_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_ZonaWaspada_1',
            onEachFeature: pop_ZonaWaspada_1,
            style: style_ZonaWaspada_1_0,
        });
        bounds_group.addLayer(layer_ZonaWaspada_1);
        map.addLayer(layer_ZonaWaspada_1);
        function pop_ZonaTerdampak_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonaTerdampak_2_0() {
            return {
                pane: 'pane_ZonaTerdampak_2',
                opacity: 1,
                color: 'rgba(212,30,48,1.0)',
                dashArray: '1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_ZonaTerdampak_2');
        map.getPane('pane_ZonaTerdampak_2').style.zIndex = 402;
        map.getPane('pane_ZonaTerdampak_2').style['mix-blend-mode'] = 'normal';
        var layer_ZonaTerdampak_2 = new L.geoJson(json_ZonaTerdampak_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_ZonaTerdampak_2',
            onEachFeature: pop_ZonaTerdampak_2,
            style: style_ZonaTerdampak_2_0,
        });
        bounds_group.addLayer(layer_ZonaTerdampak_2);
        map.addLayer(layer_ZonaTerdampak_2);
        function pop_ZonaAman_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonaAman_3_0() {
            return {
                pane: 'pane_ZonaAman_3',
                opacity: 1,
                color: 'rgba(92,129,73,1.0)',
                dashArray: '10,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_ZonaAman_3');
        map.getPane('pane_ZonaAman_3').style.zIndex = 403;
        map.getPane('pane_ZonaAman_3').style['mix-blend-mode'] = 'normal';
        var layer_ZonaAman_3 = new L.geoJson(json_ZonaAman_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_ZonaAman_3',
            onEachFeature: pop_ZonaAman_3,
            style: style_ZonaAman_3_0,
        });
        bounds_group.addLayer(layer_ZonaAman_3);
        map.addLayer(layer_ZonaAman_3);
        function pop_DaerahCanti_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DaerahCanti_4_0() {
            return {
                pane: 'pane_DaerahCanti_4',
                opacity: 1,
                color: 'rgba(58,240,79,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,240,79,0.0)',
            }
        }
        map.createPane('pane_DaerahCanti_4');
        map.getPane('pane_DaerahCanti_4').style.zIndex = 404;
        map.getPane('pane_DaerahCanti_4').style['mix-blend-mode'] = 'normal';
        var layer_DaerahCanti_4 = new L.geoJson(json_DaerahCanti_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_DaerahCanti_4',
            onEachFeature: pop_DaerahCanti_4,
            style: style_DaerahCanti_4_0,
        });
        bounds_group.addLayer(layer_DaerahCanti_4);
        map.addLayer(layer_DaerahCanti_4);
        function pop_Canti_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Canti_5_0() {
            return {
                pane: 'pane_Canti_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,93,91,1.0)',
            }
        }
        map.createPane('pane_Canti_5');
        map.getPane('pane_Canti_5').style.zIndex = 405;
        map.getPane('pane_Canti_5').style['mix-blend-mode'] = 'normal';
        var layer_Canti_5 = new L.geoJson(json_Canti_5, {
            attribution: '<a href=""></a>',
            pane: 'pane_Canti_5',
            onEachFeature: pop_Canti_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Canti_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Canti_5);
        map.addLayer(layer_Canti_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Canti_5.png" /> Canti': layer_Canti_5,'<img src="legend/DaerahCanti_4.png" /> Daerah Canti': layer_DaerahCanti_4,'<img src="legend/ZonaAman_3.png" /> Zona Aman': layer_ZonaAman_3,'<img src="legend/ZonaTerdampak_2.png" /> Zona Terdampak': layer_ZonaTerdampak_2,'<img src="legend/ZonaWaspada_1.png" /> Zona Waspada': layer_ZonaWaspada_1,"google satellite": overlay_googlesatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
